<!-- sign-up.component.html -->
<div class="sign-up-container">
  <div class="sign-up-form">
    <div class="col-md-8 col-lg-8 mx-auto text-center">


  <div class="sign-up-form">

    <div class="col-md-8 col-lg-8 mx-auto text-center">
      <div class="header-title">
        <h1 class="wv-heading--title mb-2">
          Sign Up
        </h1>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      </div>

      <div class="form-group">
        <label for="cin">CIN:</label>
        <input type="text" id="cin" name="cin" placeholder="CIN" required>
      </div>

      <div class="form-group">
        <label for="matricule">Matricule:</label>
        <input type="text" id="matricule" name="matricule" placeholder="Matricule" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" placeholder="Speciality" required>
      </div>

      <div class="form-group">
        
        <div class="bbbb">
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label></div>
        <br>
        <div class="bbbb">
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label></div>
      </div>
      <div class="b">
      <button type="submit">Sign Up</button>
      </div>
    </form>

      <form #addDoctorForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="header-title">
          <h1 class="wv-heading--title mb-2">
            Sign Up
          </h1>
        </div>

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name" required [(ngModel)]="formData.name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="formData.email" required>
        </div>
        <div class="form-group">
          <label for="matricule">Matricule:</label>
          <input type="matricule" id="matricule" name="matricule" placeholder="matricule" [(ngModel)]="formData.matricule" required>
        </div>
        <div class="form-group">
          <label for="cin">cin:</label>
          <input type="cin" id="cin" name="cin" placeholder="cin" [(ngModel)]="formData.cin" required>
        </div>
        <div class="form-group">
          <label for="phone">phone:</label>
          <input type="phone" id="phone" name="phone" placeholder="phone" [(ngModel)]="formData.phone" required>
        </div>
        <div class="form-group">
          <label for="Password">password:</label>
          <input type="password*" id="password" name="password" placeholder="password" [(ngModel)]="formData.password" required>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">dateOFbirth:</label>
          <input type="dateOfBirth" id="dateOfBirth" name="dateOfBirth" placeholder="dateOfBirth" [(ngModel)]="formData.dateOfBirth" required>
        </div>
        <div class="form-group">
          <label for="adress">adress:</label>
          <input type="adress" id="adress" name="adress" placeholder="adress" [(ngModel)]="formData.adress" required>
        </div>
        

        <!-- Add other form groups here -->

        <div class="form-group">
          <label for="speciality">Speciality:</label>
          <input type="text" id="speciality" name="speciality" placeholder="Speciality" required [(ngModel)]="formData.speciality">
        </div>

        <div class="form-group">
          <div class="bbbb">
            <input type="radio" id="Doctor" name="role" value="doctor" [(ngModel)]="formData.role">
            <label for="Doctor">Doctor</label>
          </div>
          <br>
          <div class="bbbb">
            <input type="radio" id="patient" name="role" value="patient" [(ngModel)]="formData.role">
            <label for="patient">Patient</label>
          </div>
        </div>

        <button type="submit" [disabled]="!addDoctorForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
