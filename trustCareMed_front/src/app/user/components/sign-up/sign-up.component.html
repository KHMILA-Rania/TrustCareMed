<!-- sign-up.component.html -->
<div class="sign-up-container">

   <div class="sign-up-form">
 
     <div class="col-md-8 col-lg-8 mx-auto text-center">
       <div class="header-title">
         <h1 class="wv-heading--title mb-2">
           Sign Up
         </h1>
       </div>
     </div>
 
     <form>
       <div class="form-group">
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" placeholder="Name" required>
       </div>
 
       <div class="form-group">
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Email" required>
       </div>
 
       <div class="form-group">
         <label for="phone">Phone Number:</label>
         <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
       </div>
 
       <div class="form-group">
         <label for="cin">CIN:</label>
         <input type="text" id="cin" name="cin" placeholder="CIN" required>
       </div>
 
       <div class="form-group">
         <label for="matricule">Matricule:</label>
         <input type="text" id="matricule" name="matricule" placeholder="Matricule" required>
       </div>
 
       <div class="form-group">
         <label for="address">Address:</label>
         <input type="text" id="address" name="address" placeholder="Address" required>
       </div>
 
       <div class="form-group">
         <label for="dob">Date of Birth:</label>
         <input type="date" id="dob" name="dob" required>
       </div>
 
       <div class="form-group">
         <label for="speciality">Speciality:</label>
         <input type="text" id="speciality" name="speciality" placeholder="Speciality" required>
       </div>
 
       <div class="form-group">
         
         <div class="bbbb">
         <input type="radio" id="male" name="gender" value="male" checked>
         <label for="male">Male</label></div>
         <br>
         <div class="bbbb">
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">Female</label></div>
       </div>
 
       <button type="submit">Submit</button>
     </form>
   </div>
 </div>
