    <div id="login">
        <h3 class="text-center text-white pt-5">Sign in to your account </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="loginForm" (ngSubmit)="signIn()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control" formControlName="email">
                              
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span>
                                  <input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                


                                <div class="bbbb">
                                  <input type="radio" name="userType" value="client" placeholder="userType" required> <label>Client</label>
                                </div>
                                <br>

                                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info btn-md">Login</button>
                                
                              </div>
                            
          

   
    
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
