
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


    <div id="login" class="col-md-6">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="loginForm" (ngSubmit)="signIn()">
                            <h3 class="text-center text-info mb-5 mt-3">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control" formControlName="email">
                              
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group">
                               
                                


                                <div class="bbbb ml-2">
                                  <input type="radio" formControlName="role" name="role" value="patient" placeholder="userType" required> <label>Patient</label>
                                </div>
                                <br>
                                <div class="bbbb">
                                    <input type="radio" name="role" formControlName="role" value="doctor" placeholder="userType" required> <label>Doctor</label>
                                  </div>
                                  <br>
                                <button type="submit" class="mt-3" (click)="signIn()" [disabled]="loginForm.invalid" class="btn btn-info btn-md">Login</button>
                                
                              </div>
                            
          

   
    
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
